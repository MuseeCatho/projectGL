<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="./css/main.css" rel="stylesheet"/>
	<script src="js/jquery.js"></script>
	<script src="js/signIn.js"></script>
	<script src="js/addUser.js"></script>
	<link rel="stylesheet" href="bootstrap-3.2.0/dist/css/bootstrap.min.css">	
	<!-- <link rel="stylesheet" href="bootstrap-3.2.0/dist/css/bootstrap-theme.min.css">
	<script src="bootstrap-3.2.0/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/mediaCarousel.css">

	<link href="jPlayer/circle.player.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="./jPlayer/jquery.jplayer.min.js"></script>
	<script type="text/javascript" src="./jPlayer/jquery.grab.js"></script>
	<script type="text/javascript" src="./jPlayer/mod.csstransforms.min.js"></script>
	<script type="text/javascript" src="./jPlayer/circle.player.js"></script>
<title>Museum</title>
</head>
	
	<body>
		<script>

		$(document).ready(function(){

			/*
			 * Instance CirclePlayer inside jQuery doc ready
			 *
			 * CirclePlayer(jPlayerSelector, media, options)
			 *   jPlayerSelector: String - The css selector of the jPlayer div.
			 *   media: Object - The media object used in jPlayer("setMedia",media).
			 *   options: Object - The jPlayer options.
			 *
			 * Multiple instances must set the cssSelectorAncestor in the jPlayer options. Defaults to "#cp_container_1" in CirclePlayer.
			 *
			 * The CirclePlayer uses the default supplied:"m4a, oga" if not given, which is different from the jPlayer default of supplied:"mp3"
			 * Note that the {wmode:"window"} option is set to ensure playback in Firefox 3.6 with the Flash solution.
			 * However, the OGA format would be used in this case with the HTML solution.
			 */

			var myCirclePlayer = new CirclePlayer("#jquery_jplayer_1",
			{
				m4a: "http://www.jplayer.org/audio/m4a/Miaow-07-Bubble.m4a",
				oga: "http://www.jplayer.org/audio/ogg/Miaow-07-Bubble.ogg"
			}, {
				cssSelectorAncestor: "#cp_container_1",
				swfPath: "../dist/jplayer",
				wmode: "window",
				keyEnabled: true
			});

			//$("#jplayer_inspector").jPlayerInspector({jPlayer:$("#jquery_jplayer_1")});
		});
		</script>
		<!-- End Google Analytics -->

		<!-- The jPlayer div must not be hidden. Keep it at the root of the body element to avoid any such problems. -->
		<div id="jquery_jplayer_1" class="cp-jplayer" style="width: 0px; height: 0px;"><img id="jp_poster_0" style="width: 0px; height: 0px; display: none;"><audio id="jp_audio_0" preload="metadata" src="http://www.jplayer.org/audio/m4a/Miaow-07-Bubble.m4a"></audio></div>

		<!-- The container for the interface can go where you want to display it. Show and hide it as you need. -->
		
		<div>
			<div style="border:solid red 10px;" id="cp_container_1" class="cp-container">
			<div class="cp-buffer-holder" style="display: block;"> <!-- .cp-gt50 only needed when buffer is > than 50% -->
				<div class="cp-buffer-1" style="-webkit-transform: rotate(0deg);"></div>
				<div class="cp-buffer-2" style="display: none;"></div>
			</div>
			<div class="cp-progress-holder" style="display: block;"> <!-- .cp-gt50 only needed when progress is > than 50% -->
				<div class="cp-progress-1" style="-webkit-transform: rotate(0deg);"></div>
				<div class="cp-progress-2" style="-webkit-transform: rotate(0deg); display: none;"></div>
			</div>
			<div class="cp-circle-control"></div>
			<ul class="cp-controls">
				<li><a class="cp-play" tabindex="1">play</a></li>
				<li><a class="cp-pause" style="display: none;" tabindex="1">pause</a></li> <!-- Needs the inline style here, or jQuery.show() uses display:inline instead of display:block -->
			</ul>
		</div>
		</div>

	</body>
</html>
